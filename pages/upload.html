<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <title>OnlineMarket</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-cyborg-gaming.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!--

  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="" />
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Search End ***** -->
              <div class="search-input">
                <form id="search" action="#">
                  <input type="text" placeholder="Type Something" id="searchText" name="searchKeyword"
                    onkeypress="handle" />
                  <i class="fa fa-search"></i>
                </form>
              </div>
              <!-- ***** Search End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li>
                  <a href="profile.html" class="active">Profile <img src="assets/images/profile-header.jpg"
                      alt="" /></a>
                </li>
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
            <!-- ***** Banner Start ***** -->
            <div class="row">
              <div class="col-lg-12">
                <div class="main-profile">
                  <div class="row">
                    <div class="col-lg-4">
                      <form method="get" enctype="multipart/form-data">
                        <label for="inputFile">
                          <img id="gameImg" src="assets/images/subpicture.png" />
                        </label>
                        <input type="file" id="inputFile" style="display: none; ">
                      </form>
                    </div>
                    <div class="col-lg-8 align-self-center">
                      <div class="main-info">
                        <h4>OnlineMarket</h4>
                        <form id="uploadGameTable" name="" action="#">
                          <div class="col-lg-12 align-self-center">
                            <ul>
                              <li>
                                Game Name
                                <input style="float: right" type="text" name="gameName" placeholder="Game Name" />
                              </li>
                              <li>
                                Game Price
                                <input style="float: right" type="number" name="gamePrice" placeholder="Game Price" />
                              </li>
                              <li>
                                Select Group<br>
                                <input type="checkbox" name="gameGroup" value="Featured"> Featured
                                <input type="checkbox" name="gameGroup" value="Special Offers"> Special Offers
                                <input type="checkbox" name="gameGroup" value="Most Popular"> Most Popular
                                <input type="checkbox" name="gameGroup" value="Action"> Action
                                <input type="checkbox" name="gameGroup" value="Adventure"> Adventure
                                <input type="checkbox" name="gameGroup" value="Roguelike"> Roguelike

                              </li>
                              <li>
                                Upload File
                                <input style="float: right" type="file" id="inputFile">
                              </li>
                              <li style="height: 100px;">
                                Game Info
                                <textarea id="gameInfo" style="float: right;" rows="5" cols="40"></textarea>
                              </li>
                            </ul>
                          </div>
                          <p id="loginError" style="
                              color: red;
                              height: 20px;
                              text-align: center;
                            "></p>
                          <div class="col-lg-8 main-border-button">
                            <a href="#" onclick="uploadGame()" style="float: right;">Upload Game</a>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ***** Banner End ***** -->
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/custom.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="assets/js/user.js"></script>
    <script src="assets/js/game.js"></script>

    <script>
      var file = document.getElementById("inputFile");
      file.addEventListener("change", function (event) {
        let reader = new FileReader();
        var file1 = file.files[0]
        reader.readAsDataURL(file1);
        reader.onload = function (result) {
          // console.log(reader.result)
          document.getElementById("gameImg").src = reader.result;
        }
      })
    </script>
  </body>

</html>
